# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# It's not necessary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
key-mapping.preset = 'qwerty'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# You can uncomment the following lines to open up terminal with alt + enter shortcut (like in i3)
# alt-enter = '''exec-and-forget osascript -e '
# tell application "Terminal"
#     do script
#     activate
# end tell'
# '''

# Launch
alt-enter = 'exec-and-forget open -n -a Alacritty'
alt-f = 'exec-and-forget open -n finder'
alt-t = 'exec-and-forget open -n -a "Floorp"'
alt-v = 'exec-and-forget open raycast://extensions/raycast/clipboard-history/clipboard-history'

# Layout
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Window: Misc
# TODO: combine focus-back-and-forth with workspace-back-and-forth
# https://nikitabobko.github.io/AeroSpace/commands#focus-back-and-forth
alt-tab = 'focus-back-and-forth'
alt-shift-tab = 'focus-back-and-forth'
alt-q = 'close --quit-if-last-window'
alt-shift-q = "close-all-windows-but-current"
alt-m = 'fullscreen'
alt-z = 'fullscreen'

# Window: Focus
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Window: Move
# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Window: Resize
# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'
alt-equal = 'balance-sizes'

# Workspace: Focus
alt-n = 'focus-monitor --wrap-around next'
alt-p = 'focus-monitor --wrap-around prev'
alt-0 = 'workspace-back-and-forth'
alt-shift-0 = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-a = 'workspace A'
alt-b = 'workspace B'
alt-c = 'workspace C'

# Workspace: Move
alt-shift-n = 'move-node-to-monitor --focus-follows-window --wrap-around next'
alt-shift-p = 'move-node-to-monitor --focus-follows-window --wrap-around prev'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace --focus-follows-window 1'
alt-shift-2 = 'move-node-to-workspace --focus-follows-window 2'
alt-shift-3 = 'move-node-to-workspace --focus-follows-window 3'
alt-shift-4 = 'move-node-to-workspace --focus-follows-window 4'
alt-shift-5 = 'move-node-to-workspace --focus-follows-window 5'
alt-shift-6 = 'move-node-to-workspace --focus-follows-window 6'
alt-shift-7 = 'move-node-to-workspace --focus-follows-window 7'
alt-shift-8 = 'move-node-to-workspace --focus-follows-window 8'
alt-shift-9 = 'move-node-to-workspace --focus-follows-window 9'
alt-shift-a = 'move-node-to-workspace --focus-follows-window A'
alt-shift-b = 'move-node-to-workspace --focus-follows-window B'
alt-shift-c = 'move-node-to-workspace --focus-follows-window C'

# Modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-semicolon = 'mode service'
alt-r = 'mode resize'
alt-w = 'mode window'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2

h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']

# 'resize' binding mode
[mode.resize.binding]
# Exit resize mode
esc = 'mode main'
enter = 'mode main'

# Resize windows
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'

# Fine-grained resize
shift-h = 'resize width -10'
shift-j = 'resize height +10'
shift-k = 'resize height -10'
shift-l = 'resize width +10'

# Balance sizes
equal = ['balance-sizes', 'mode main']

# 'window' binding mode
[mode.window.binding]
# Exit window mode
esc = 'mode main'
enter = 'mode main'

f = ['layout floating tiling', 'mode main']
alt-f = ['layout floating tiling', 'mode main']

m = ['fullscreen', 'mode main']
alt-m = ['fullscreen', 'mode main']

q = ['close --quit-if-last-window', 'mode main']
alt-q = ['close --quit-if-last-window', 'mode main']

w = [
    'exec-and-forget open raycast://extensions/raycast/navigation/switch-windows',
    'mode main',
]
alt-w = [
    'exec-and-forget open raycast://extensions/raycast/navigation/switch-windows',
    'mode main',
]

x = ['swap dfs-next', 'mode main']
alt-x = ['swap dfs-next', 'mode main']

shift-x = ['swap dfs-prev', 'mode main']
alt-shift-x = ['swap dfs-prev', 'mode main']

y = ['layout accordion tiles', 'mode main']
alt-y = ['layout accordion tiles', 'mode main']

shift-y = ['layout horizontal vertical', 'mode main']
alt-shift-y = ['layout horizontal vertical', 'mode main']

z = ['fullscreen', 'mode main']
alt-z = ['fullscreen', 'mode main']

[workspace-to-monitor-force-assignment]
1 = '^built-in retina display$'
A = ['^dell [a-zA-Z0-9]+ \(1\)$', '^lg tv sscr2$', 'dell u3419w', 'secondary']
B = ['^dell [a-zA-Z0-9]+ \(2\)$', '^dell u2723qe$', 'eb321hqu']
C = ['^led monitor$']
